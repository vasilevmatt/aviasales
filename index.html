<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<main class="search">
		<div class="search__filters filters">
			<form>
				<p class="filters__heading">Количество пересадок</p>
				<label class='checkbox'>
					<span class="checkbox__wrap">
						<input type="checkbox" class='checkbox__input' name="" id="">
					</span>
					<span class='checkbox__title'>Все</span>
				</label>
				<label class='checkbox'>
					<span class="checkbox__wrap">
						<input type="checkbox" class='checkbox__input' name="" id="">
					</span>
					<span class='checkbox__title'>Без пересадок</span>
				</label>
			</form>
		</div>
		<div class="search__results results">
			<div class="results__sort sort-by">
				<button class="sort-by__button sort-by__button--active">Самый дешевый</button>
				<button class="sort-by__button">Самый быстрый</button>
				<button class="sort-by__button">Оптимальный</button>
			</div>

		</div>

	</main>
</body>

</html>
